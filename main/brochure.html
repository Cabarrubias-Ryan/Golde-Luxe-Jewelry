<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golde Luxe Jewelry - Brochure</title>
    <style>
        :root{
            --page-bg: linear-gradient(180deg,#fbfbfd 0%, #f2f5f7 100%);
            --card-bg: #ffffff;
            --muted: #6b7280;
            --accent: #b8860b;
            --shadow: 0 10px 30px rgba(15,15,15,0.08);
            --radius: 12px;
            --container-pad: 1rem;
            --max-width: 1100px;
        }

        html,body{height:100%;}
        body{
            margin:0;
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background:var(--page-bg);
            color:#0f172a;
            display:flex;
            align-items:flex-start;
            justify-content:center;
            padding:3rem var(--container-pad);
        }

        .container{width:100%;max-width:var(--max-width);padding:0 var(--container-pad)}

        .brochure-card{
            background:var(--card-bg);
            border-radius:var(--radius);
            box-shadow:var(--shadow);
            overflow:hidden;
            border:1px solid rgba(15,23,42,0.04);
        }
        .card-inner{display:flex;flex-direction:column;padding:1.25rem 1.5rem}

        .header{display:flex;align-items:center;justify-content:space-between;gap:1rem}
        .title-block{display:flex;flex-direction:column}
        .title-block h1{font-size:1.4rem;margin:0;letter-spacing:-0.2px}
        .title-block p{margin:6px 0 0;color:var(--muted);font-size:.95rem}

        .actions{display:flex;gap:.6rem}
        .btn{background:var(--accent);color:#fff;padding:.55rem .9rem;border-radius:10px;border:none;cursor:pointer;font-weight:700;display:inline-flex;align-items:center;gap:.5rem}
        .btn.secondary{background:#fff;color:var(--muted);border:1px solid rgba(15,23,42,0.06);font-weight:600}

        .images{display:grid;grid-template-columns:repeat(2,1fr);gap:1rem;margin-top:1.25rem}
        .img-wrap{position:relative;border-radius:10px;overflow:hidden;background:#fff;border:1px solid rgba(12,17,23,0.03)}
        .img-wrap img{width:100%;height:100%;display:block;object-fit:cover;aspect-ratio:4/5}
        .img-meta{padding:.65rem .75rem;display:flex;align-items:center;justify-content:space-between}
        .caption{font-weight:700;color:#0b1220}
        .sub{color:var(--muted);font-size:.92rem}

        .overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(2,6,23,0.0), rgba(2,6,23,0.35));opacity:0;transition:opacity .18s ease}
        .img-wrap:hover .overlay, .img-wrap:focus-within .overlay{opacity:1}
        .overlay-button{background:rgba(255,255,255,0.92);padding:.6rem .8rem;border-radius:10px;border:1px solid rgba(15,23,42,0.06);font-weight:700;cursor:pointer}

    .lightbox{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(3,7,18,0.6);z-index:1200;padding:1rem}
    .lightbox.open{display:flex}

    .lightbox-panel{background:#fff;border-radius:10px;max-width:95vw;max-height:calc(100vh - 2rem);overflow:visible;box-shadow:0 20px 50px rgba(2,6,23,0.6);display:flex;flex-direction:column;box-sizing:border-box}
    .lightbox-media{flex:1;display:flex;align-items:center;justify-content:center;background:#000;padding:0.5rem}
    
    .lightbox-media img{width:auto;height:auto;max-width:calc(100vw - 4rem);max-height:calc(100vh - 10rem);display:block}
        .lightbox-footer{display:flex;align-items:center;justify-content:space-between;padding:.65rem .85rem;border-top:1px solid rgba(15,23,42,0.04)}

        
        @media (max-width:940px){
            .images{grid-template-columns:1fr 1fr}
        }
        @media (max-width:720px){
            body{padding:1.5rem var(--container-pad)}
            .header{flex-direction:column;align-items:flex-start;gap:.5rem}
            .actions{width:100%;display:flex;gap:.5rem}
            .actions .btn{flex:1}
        }
        @media (max-width:420px){
            .images{grid-template-columns:1fr}
            .img-wrap img{aspect-ratio:3/4}
            .actions{flex-direction:column}
            .actions .btn{width:100%}
        }
        @media (orientation: landscape) {
            body{padding:2rem var(--container-pad);} 
            .images{grid-template-columns:repeat(2,1fr);gap:1rem}
            .img-wrap img{aspect-ratio:16/9}
            .lightbox-panel{max-width:1200px;max-height:92vh}
        }
        
        @media (max-width:720px) and (orientation: landscape) {
            .images{grid-template-columns:1fr 1fr}
            .img-wrap img{aspect-ratio:16/9}
            .card-inner{padding:1rem}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brochure-card" role="region" aria-label="Brochure front and back">
            <div class="card-inner">
                <div class="header">
                    <div class="title-block">
                        <h1>Golde Luxe Jewelry â€” Brochure</h1>
                        <p class="sub">Front and back views of our printed brochure. Tap an image to open it full size or use the download buttons.</p>
                    </div>
                    <div class="actions" role="toolbar" aria-label="Brochure actions">
                        <button class="btn" onclick="openLightbox('../img/front.jpg','Front')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 3v10" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M8 11l4 4 4-4" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 21H3" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            View Front
                        </button>
                        <button class="btn secondary" onclick="downloadImage('front')">Download</button>
                    </div>
                </div>

                <div class="images">
                    <div class="img-wrap">
                        <button class="overlay-button" style="display:none" aria-hidden="true"></button>
                        <a href="#" onclick="openLightbox('../img/front.jpg','Front');return false;" aria-label="Open front preview">
                            <div class="overlay" aria-hidden="true"><div class="overlay-button">Preview</div></div>
                            <img src="../img/front.jpg" alt="Brochure front view" loading="lazy">
                        </a>
                        <div class="img-meta"><div>
                            <div class="caption">Front</div>
                            <div class="sub">Large-format foldout</div>
                        </div>
                        <div>
                            <button class="btn" onclick="openLightbox('../img/front.jpg','Front')">View</button>
                            <button class="btn secondary" onclick="downloadImage('front')">Download</button>
                        </div></div>
                    </div>

                    <div class="img-wrap">
                        <a href="#" onclick="openLightbox('../img/back.jpg','Back');return false;" aria-label="Open back preview">
                            <div class="overlay" aria-hidden="true"><div class="overlay-button">Preview</div></div>
                            <img src="../img/back.jpg" alt="Brochure back view" loading="lazy">
                        </a>
                        <div class="img-meta"><div>
                            <div class="caption">Back</div>
                            <div class="sub">Contact & product highlights</div>
                        </div>
                        <div>
                            <button class="btn" onclick="openLightbox('../img/back.jpg','Back')">View</button>
                            <button class="btn secondary" onclick="downloadImage('back')">Download</button>
                        </div></div>
                    </div>
                </div>

                <div id="lightbox" class="lightbox" role="dialog" aria-hidden="true" aria-labelledby="lightbox-caption">
                    <div class="lightbox-panel" role="document">
                        <div class="lightbox-media">
                            <img id="lightbox-img" src="" alt="">
                        </div>
                        <div class="lightbox-footer">
                            <div id="lightbox-caption" class="sub"></div>
                            <div style="display:flex;gap:.5rem;align-items:center">
                                <button class="btn secondary" id="lightbox-download">Download</button>
                                <button class="btn" id="lightbox-close">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        function downloadImage(which){
            const map = { front: '../img/front.jpg', back: '../img/back.jpg' };
            const url = map[which];
            if(!url) return;
            try{
                const a = document.createElement('a');
                a.href = url;
                const parts = url.split('/');
                a.download = parts[parts.length-1] || 'download';
                document.body.appendChild(a);
                a.click();
                a.remove();
            }catch(e){
                window.open(url, '_blank', 'noopener');
            }
        }

        (function(){
            const lb = document.getElementById('lightbox');
            const lbImg = document.getElementById('lightbox-img');
            const lbCaption = document.getElementById('lightbox-caption');
            const lbClose = document.getElementById('lightbox-close');
            const lbDownload = document.getElementById('lightbox-download');

            function openLightbox(src, caption){
                lbImg.src = src;
                lbImg.alt = caption || '';
                lbCaption.textContent = caption || '';
                lb.classList.add('open');
                lb.setAttribute('aria-hidden','false');
                document.documentElement.style.overflow = 'hidden';
                document.body.style.overflow = 'hidden';
                lbClose && lbClose.focus();
            }

            function closeLightbox(){
                lb.classList.remove('open');
                lb.setAttribute('aria-hidden','true');
                document.documentElement.style.overflow = '';
                document.body.style.overflow = '';
                setTimeout(()=>{ lbImg.src = ''; lbImg.alt = ''; lbCaption.textContent = ''; },200);
            }

            window.openLightbox = openLightbox;

            lbClose && lbClose.addEventListener('click', closeLightbox);
            lbDownload && lbDownload.addEventListener('click', function(){
                const url = lbImg.src;
                if(!url) return;

                try{
                    const a = document.createElement('a');
                    a.href = url;
                    const parts = url.split('/');
                    a.download = parts[parts.length-1] || 'image';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                }catch(e){ window.open(url,'_blank','noopener'); }
            });

            
            lb && lb.addEventListener('click', function(e){
                if(e.target === lb) closeLightbox();
            });

            document.addEventListener('keydown', function(e){ if(e.key === 'Escape') closeLightbox(); });
        })();
    </script>
</body>
</html>
